<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBloom - Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ffe6d5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .login-container h1 span {
      color: #ff6600;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding:15px;
      border: none;
      border-radius: 25px;
      background: #f0f0f0;
      font-size: 16px;
      outline: none;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b6464;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      background: #ff6600;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e65c00;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #ff6600;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Tech<span>Bloom</span></h1>
    <form onsubmit="return validateForm()">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username">
        <i class="fa fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <i class="fa fa-eye" id="togglePassword"></i>
      </div>
      <button type="submit">Sign in</button>
      <div class="links">
        <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();
      if (user === "" || pass === "") {
        alert("Please enter Username and Password!");
        return false;
      }
      alert("Welcome to TechBloom ðŸš€");
      window.location.href="2 pages.html";
      return true;
    }

    // Toggle password visibility
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
